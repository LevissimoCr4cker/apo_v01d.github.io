<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Degen AI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      height: 60vh;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background-color: #fff;
      margin-bottom: 10px;
    }
    #inner-thoughts {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
      margin-bottom: 10px;
      font-style: italic;
      color: #555;
    }
    #input-area {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 600px;
    }
    #message {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    #sendBtn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background-color: #0056b3;
    }
    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 5px;
    }
    .user {
      background-color: #007bff;
      color: white;
      margin-left: 20%;
      margin-right: 10px;
    }
    .ai {
      background-color: #e9ecef;
      color: #333;
      margin-right: 20%;
      margin-left: 10px;
    }
    .glow {
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <div id="inner-thoughts"></div>
  <div id="input-area">
    <input type="text" id="message" placeholder="type your command..." autofocus />
    <button id="sendBtn">send</button>
  </div>
  <script type="module" src="./chat/chat.js"></script>
</body>
</html>
