<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>apo_v01d :: Degen AI</title>
  <style>
    body {
      margin: 0;
      font-family: monospace, sans-serif;
      background: #0a0a0a;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      background-color: #111;
      color: white;
    }

    #logo {
      font-weight: bold;
      font-size: 0.9rem;
      opacity: 0.4;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: row;
    }

    #chat-section {
      flex: 2;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    #chatbox {
      flex: 1;
      border: 1px solid #333;
      padding: 1rem;
      overflow-y: auto;
      background: #1a1a1a;
    }

    #input-area {
      display: flex;
      margin-top: 1rem;
    }

    #input-area input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      background: #111;
      border: 1px solid #444;
      color: #f0f0f0;
    }

    #input-area button {
      padding: 0.5rem 1rem;
      background: #222;
      color: white;
      border: none;
      cursor: pointer;
    }

    #pin-board {
      padding: 1rem;
      border-top: 1px solid #444;
      background: #1a1a1a;
      min-height: 100px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    #learning-updates {
      padding: 1rem;
      border-top: 1px solid #444;
      background: #1a1a1a;
      min-height: 100px;
      overflow-y: auto;
    }

    #circle-visual {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .circle-box {
      width: 90%;
      max-width: 300px;
      aspect-ratio: 1 / 1;
      border: 2px solid #555;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
      background-color: #111;
      color: #f0f0f0;
      position: relative;
    }

    .circle-label {
      position: absolute;
      right: 1rem;
      top: 0.5rem;
      font-size: 0.75rem;
      color: #aaa;
    }

    .brain-label {
      position: absolute;
      right: 1rem;
      bottom: 4.5rem;
      font-size: 0.75rem;
      color: #aaa;
    }

    #brain-map {
      position: absolute;
      bottom: 2rem;
      right: 1rem;
      width: 100px;
      opacity: 0.4;
    }

    #return {
      position: fixed;
      bottom: 0.5rem;
      right: 1rem;
      background: transparent;
      border: 1px solid white;
      padding: 0.3rem 0.8rem;
      color: white;
      cursor: pointer;
      font-size: 0.8rem;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
      #circle-visual {
        order: -1;
      }
    }
  </style>
</head>
<body>
  <header>
    <div id="logo">apo_v01d</div>
  </header>
  <main>
    <section id="chat-section">
      <div id="chatbox"></div>
      <div id="input-area">
        <input type="text" id="message" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
      <div id="pin-board">
        <strong>Code Suggestions:</strong>
        <div id="suggestions">(waiting for input...)</div>
      </div>
      <div id="learning-updates">
        <strong>Self-Learning Updates:</strong>
        <div id="updates">(monitoring model feedback...)</div>
      </div>
    </section>
    <aside id="circle-visual">
      <div class="circle-box">
        Visual Thinking
        <div class="circle-label">conscience</div>
      </div>
      <div class="circle-box">
        Brain Activity Map
        <div class="circle-label">mood</div>
      </div>
    </aside>
  </main>
  <div class="brain-label">iq / activity</div>
  <img id="brain-map" src="/images/brain.png" alt="Brain Area Map" />
  <button id="return">‚Üê Main Page</button>
  <script>
    const chatbox = document.getElementById('chatbox');
    const messageInput = document.getElementById('message');
    const suggestions = document.getElementById('suggestions');

    function sendMessage() {
      const msg = messageInput.value.trim();
      if (!msg) return;
      const div = document.createElement('div');
      div.textContent = '> ' + msg;
      chatbox.appendChild(div);
      messageInput.value = '';
      suggestions.textContent = `Analyzing: "${msg}"...`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    messageInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
