<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>apo_v01d :: Degen AI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            padding: 1rem;
            background-color: #000;
            color: white;
        }

        #logo {
            font-weight: bold;
            font-size: 1.2rem;
        }

        #return {
            margin-left: auto;
            background: transparent;
            border: 1px solid white;
            padding: 0.3rem 0.8rem;
            color: white;
            cursor: pointer;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: row;
        }

        #chat-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        #chatbox {
            flex: 1;
            border: 1px solid #ccc;
            padding: 1rem;
            overflow-y: auto;
            background: white;
        }

        #input-area {
            display: flex;
            margin-top: 1rem;
        }

            #input-area input {
                flex: 1;
                padding: 0.5rem;
                font-size: 1rem;
            }

            #input-area button {
                padding: 0.5rem 1rem;
                background: #000;
                color: white;
                border: none;
                cursor: pointer;
            }

        #circle-visual {
            flex: 1;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #circle-box {
            width: 90%;
            max-width: 300px;
            aspect-ratio: 1 / 1;
            border: 2px solid #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            text-align: center;
        }

        #pin-board {
            padding: 1rem;
            border-top: 1px solid #aaa;
            background: #fffdd0;
            min-height: 120px;
            overflow-y: auto;
        }

        #brain-map {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            width: 100px;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }

            #circle-visual {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div id="logo">apo_v01d</div>
        <button id="return">‚Üê Main Page</button>
    </header>
    <main>
        <section id="chat-section">
            <div id="chatbox"></div>
            <div id="input-area">
                <input type="text" id="message" placeholder="Type your message..." />
                <button onclick="sendMessage()">Send</button>
            </div>
            <div id="pin-board">
                <strong>Code Suggestions:</strong>
                <div id="suggestions">(waiting for input...)</div>
            </div>
        </section>
        <aside id="circle-visual">
            <div id="circle-box">Visual Thinking</div>
        </aside>
    </main>
    <img id="brain-map" src="/images/brain.png" alt="Brain Area Map" />
    <script>const chatbox = document.getElementById('chatbox');
    const messageInput = document.getElementById('message');
    const suggestions = document.getElementById('suggestions');

    function sendMessage() {
      const msg = messageInput.value.trim();
      if (!msg) return;
      const div = document.createElement('div');
      div.textContent = '> ' + msg;
      chatbox.appendChild(div);
      messageInput.value = '';
      suggestions.textContent = `Analyzing: "${msg}"...`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    messageInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });</script>
</body>
</html>
