<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üî• BTC Heatmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #0008;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #222;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #222;
      min-width: 160px;
      border-radius: 6px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
      z-index: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 0.75rem 1rem;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #333;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    #graph {
      width: 100%;
      height: 75vh;
    }

    .info {
      text-align: center;
      background-color: #222;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 800px;
      border-radius: 10px;
    }

    .info strong {
      color: #ffcc00;
    }

    .back {
      display: block;
      text-align: center;
      margin: 2rem auto;
      color: #999;
      text-decoration: none;
    }

    .back:hover {
      color: white;
    }

    #custom-date-form {
      display: none;
      background-color: #222;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 800px;
      border-radius: 10px;
      text-align: center;
    }

    #custom-date-form input {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 4px;
      border: none;
    }

    #custom-date-form button {
      padding: 0.5rem 1rem;
      border-radius: 4px;
      border: none;
      background-color: #555;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      h1 {
        font-size: 1.2rem;
      }

      .dropbtn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üî• BTC Heatmap</h1>
    <div class="dropdown">
      <button class="dropbtn">Period ‚éè</button>
      <div class="dropdown-content">
        <a href="#" onclick="loadPeriod('week')">This Week</a>
        <a href="#" onclick="loadPeriod('month')">This Month</a>
        <a href="#" onclick="loadPeriod('year')">This Year</a>
        <a href="#" onclick="showCustomForm()">Custom</a>
      </div>
    </div>
  </header>

  <div id="custom-date-form">
    <label>Start Date: <input type="date" id="start-date"></label>
    <label>End Date: <input type="date" id="end-date"></label>
    <button onclick="submitCustomDates()">Apply</button>
  </div>

  <div id="graph"></div>

  <div class="info">
    <p><strong>Analysis:</strong> Bullish for the next hour ¬∑ Bullish for the day</p>
    <p><strong>Whale Alert:</strong> Someone bought 100K BTC</p>
  </div>

  <a class="back" href="/index.html">‚Üê Return to Main Page</a>

  <script>
    function plotYearlyCandle3D() {
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      const days = [...Array(31).keys()].map(i => i + 1);
      const z = [], x = [], y = [];
      for (let d = 0; d < days.length; d++) {
        for (let m = 0; m < months.length; m++) {
          x.push(m);
          y.push(d);
          z.push(Math.random() * 40000 + 20000);
        }
      }
      drawGraph(x, y, z, 'Month', [...Array(12).keys()], 'Day of Month', [...Array(31).keys()].map(i => i + 1), months);
    }

    // other unchanged functions remain...
  </script>
</body>
</html>
