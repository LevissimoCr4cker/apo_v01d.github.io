<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üî• BTC Heatmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #0008;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #222;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #222;
      min-width: 160px;
      border-radius: 6px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
      z-index: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 0.75rem 1rem;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #333;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    #graph {
      width: 100%;
      height: 75vh;
    }

    .info {
      text-align: center;
      background-color: #222;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 800px;
      border-radius: 10px;
    }

    .info strong {
      color: #ffcc00;
    }

    .back {
      display: block;
      text-align: center;
      margin: 2rem auto;
      color: #999;
      text-decoration: none;
    }

    .back:hover {
      color: white;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      h1 {
        font-size: 1.2rem;
      }

      .dropbtn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üî• BTC Heatmap</h1>
    <div class="dropdown">
      <button class="dropbtn">Period ‚éø</button>
      <div class="dropdown-content">
        <a href="#" onclick="loadPeriod('week')">This Week</a>
        <a href="#" onclick="loadPeriod('month')">This Month</a>
        <a href="#" onclick="loadPeriod('year')">This Year</a>
        <a href="#" onclick="loadPeriod('custom')">Custom</a>
      </div>
    </div>
  </header>

  <div id="graph"></div>

  <div class="info">
    <p><strong>Analysis:</strong> Bullish for the next hour ¬∑ Bullish for the day</p>
    <p><strong>Whale Alert:</strong> Someone bought 100K BTC</p>
  </div>

  <a class="back" href="/index.html">‚Üê Return to Main Page</a>

  <script>
    function plotWeeklyCandle3D() {
      const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
      const hours = [...Array(24).keys()];
      const z = [], x = [], y = [];

      for (let d = 0; d < days.length; d++) {
        for (let h = 0; h < hours.length; h++) {
          x.push(h);
          y.push(d);
          z.push(Math.random() * 40000 + 20000);
        }
      }

      drawGraph(x, y, z, 'Hour (UTC)', [...Array(24).keys()], 'Day of Week', [...Array(7).keys()], days);
    }

    function plotMonthlyCandle3D() {
      const daysOfWeek = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
      const dates = [...Array(31).keys()].map(i => i + 1);
      const z = [], x = [], y = [];

      for (let d = 0; d < daysOfWeek.length; d++) {
        for (let date of dates) {
          x.push(date);
          y.push(d);
          z.push(Math.random() * 40000 + 20000);
        }
      }

      drawGraph(x, y, z, 'Day', dates, 'Day of Week', [...Array(7).keys()], daysOfWeek);
    }

    function plotYearlyCandle3D() {
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      const days = [...Array(31).keys()].map(i => i + 1);
      const z = [], x = [], y = [];

      for (let m = 0; m < months.length; m++) {
        for (let d of days) {
          x.push(m);
          y.push(d);
          z.push(Math.random() * 40000 + 20000);
        }
      }

      drawGraph(x, y, z, 'Month', [...Array(12).keys()], 'Day', days, months);
    }

    function drawGraph(x, y, z, xTitle, xTicks, yTitle, yTicks, yText) {
      const trace = {
        x: x,
        y: y,
        z: z,
        type: 'mesh3d',
        opacity: 0.7,
        intensity: z,
        colorscale: 'YlOrRd',
        showscale: false,
        flatshading: true
      };

      const layout = {
        scene: {
          xaxis: { title: xTitle, tickvals: xTicks },
          yaxis: { title: yTitle, tickvals: yTicks, ticktext: yText },
          zaxis: { title: 'Price (USD)' }
        },
        paper_bgcolor: '#111',
        font: { color: 'white' },
        margin: { l: 0, r: 0, b: 0, t: 0 }
      };

      Plotly.newPlot('graph', [trace], layout, { responsive: true });
    }

    function loadPeriod(period) {
      if (period === 'week') plotWeeklyCandle3D();
      else if (period === 'month') plotMonthlyCandle3D();
      else if (period === 'year') plotYearlyCandle3D();
    }

    plotWeeklyCandle3D();
  </script>
</body>
</html>
