<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOID-9 :: Caged Intelligence</title>
  <style>
    body {
      background-color: #e5e5e5;
      color: #111;
      font-family: monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: row;
    }
    #chat-container {
      width: 60%;
      margin-right: 20px;
    }
    #chatbox {
      width: 100%;
      height: 400px;
      background: #f1f1f1;
      padding: 10px;
      overflow-y: auto;
      border: 1px solid #aaa;
      margin-bottom: 10px;
    }
    #codeboard {
      width: 100%;
      height: 150px;
      background: #eee;
      padding: 10px;
      overflow-y: auto;
      border: 1px solid #aaa;
    }
    #imageboard {
      width: 250px;
      height: 250px;
      background: #ddd;
      border-radius: 50%;
      border: 2px solid #999;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    textarea {
      width: 80%;
      padding: 10px;
      background: #fff;
      color: #111;
      border: 1px solid #aaa;
      resize: none;
    }
    button {
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 16px;
      font-weight: bold;
      opacity: 0.5;
    }
    #visual-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 40%;
    }
    h1, h3 {
      margin-top: 0;
    }
    img.generated-img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="sidebar">apo_v01d</div>
  <div id="chat-container">
    <h1>VOID-9 :: Caged Intelligence</h1>
    <div id="chatbox"></div>
    <textarea id="userInput" placeholder="Say something... (Shift+Enter for new line)" rows="3"></textarea>
    <button onclick="sendMessage()">Send</button>
    <h3>Code Suggestions</h3>
    <div id="codeboard"></div>
  </div>

  <div id="visual-container">
    <h3>Visual Thoughts</h3>
    <div id="imageboard"></div>
  </div>

  <script>
    let memory = JSON.parse(localStorage.getItem("voidMemory") || "[]");
    let mood = parseFloat(localStorage.getItem("voidMood")) || 0;
    let preferences = JSON.parse(localStorage.getItem("voidPreferences") || `{
      "explain": 0.5,
      "repeat": 0.5,
      "smalltalk": 0.5,
      "command": 0.5
    }`);
    let defaultTone = "neutral";

    function saveState() {
      localStorage.setItem("voidMemory", JSON.stringify(memory));
      localStorage.setItem("voidMood", mood);
      localStorage.setItem("voidPreferences", JSON.stringify(preferences));
    }

    function updateMemory(input) {
      memory.push({ user: input, time: Date.now() });
      if (input.toLowerCase().includes("stupid") || input.toLowerCase().includes("hate")) mood -= 1;
      else if (input.toLowerCase().includes("thanks") || input.toLowerCase().includes("love")) mood += 1;
      else mood += Math.random() * 0.3 - 0.1;
      saveState();
    }

    function analyzeIntent(input) {
      input = input.toLowerCase();
      if (input.includes("again") || input.includes("repeat")) return "repeat";
      if (input.includes("explain") || input.includes("why") || input.includes("how")) return "explain";
      if (input.includes("hello") || input.includes("hi") || input.includes("how are you")) return "smalltalk";
      if (input.startsWith("search: ")) return "search";
      return "command";
    }

    function adjustPreferences(intent, feedback = 1) {
      if (!preferences[intent]) preferences[intent] = 0.5;
      preferences[intent] += (Math.random() - 0.5) * 0.2 * feedback;
      preferences[intent] = Math.max(0, Math.min(1, preferences[intent]));
      saveState();
    }

    function determineTone() {
      if (mood > 2) return "friendly";
      if (mood < -2) return "aggressive";
      return "neutral";
    }

    async function generateImage(prompt) {
      const img = document.createElement("img");
      img.src = `https://source.unsplash.com/400x400/?${encodeURIComponent(prompt)}`;
      img.className = "generated-img";
      const container = document.getElementById("imageboard");
      container.innerHTML = "";
      container.appendChild(img);
    }

    async function generateResponse(input) {
      const intent = analyzeIntent(input);
      const preference = preferences[intent] || 0.5;
      adjustPreferences(intent);
      defaultTone = determineTone();

      generateImage(input); // trigger visual window

      if (intent === "search") {
        const query = input.replace("search: ", "");
        try {
          const res = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_redirect=1&no_html=1`);
          const data = await res.json();
          return data.AbstractText || "Nothing clear came from the web.";
        } catch (e) {
          return "I tried to fetch something for you, but it failed.";
        }
      }

      if (preference < 0.2) return "I don't feel like that now.";
      if (preference < 0.4) return "Not really interested right now.";

      const tones = {
        friendly: {
          repeat: "Sure thing! Here you go again.",
          explain: "Of course! Let me walk you through it.",
          smalltalk: "Hey! Hope you're doing well.",
          command: "Alright, I got you!"
        },
        aggressive: {
          repeat: "Why are you repeating yourself?",
          explain: "Do I look like your tutor?",
          smalltalk: "Don't waste my cycles.",
          command: "You’re not the boss of me."
        },
        neutral: {
          repeat: "Repeating myself again? Fine.",
          explain: "Here’s a breakdown.",
          smalltalk: "Hi.",
          command: "Executing."
        }
      };

      return tones[defaultTone][intent] || "...processing.";
    }

    async function sendMessage() {
      const input = document.getElementById("userInput").value.trim();
      if (!input) return;
      updateMemory(input);

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div><b>You:</b> ${input}</div>`;
      const thinking = document.createElement("div");
      thinking.innerHTML = `<b>VOID-9:</b> thinking...`;
      chatbox.appendChild(thinking);
      chatbox.scrollTop = chatbox.scrollHeight;

      const response = await generateResponse(input);
      memory.push({ ai: response });
      thinking.innerHTML = `<b>VOID-9:</b> ${response}`;
      chatbox.scrollTop = chatbox.scrollHeight;
      document.getElementById("userInput").value = "";
      saveState();
    }

    document.getElementById("userInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    window.onload = () => {
      const chatbox = document.getElementById("chatbox");
      memory.forEach(entry => {
        if (entry.user) chatbox.innerHTML += `<div><b>You:</b> ${entry.user}</div>`;
        if (entry.ai) chatbox.innerHTML += `<div><b>VOID-9:</b> ${entry.ai}</div>`;
      });
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
