<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOID-9 :: Caged Intelligence</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: row;
    }
    #chat-container {
      width: 60%;
      margin-right: 20px;
    }
    #chatbox {
      width: 100%;
      height: 400px;
      background: #222;
      padding: 10px;
      overflow-y: auto;
      border: 1px solid #555;
      margin-bottom: 10px;
    }
    #codeboard {
      width: 100%;
      height: 150px;
      background: #1a1a1a;
      padding: 10px;
      overflow-y: auto;
      border: 1px solid #555;
      color: #ccc;
    }
    #imageboard {
      width: 600px;
      height: 600px;
      background: #222;
      border-radius: 50%;
      border: 2px solid #888;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    textarea {
      width: 80%;
      padding: 10px;
      background: #333;
      color: #eee;
      border: 1px solid #555;
      resize: none;
    }
    button {
      padding: 10px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 16px;
      font-weight: bold;
      opacity: 0.5;
    }
    #visual-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 40%;
    }
    h1, h3 {
      margin-top: 0;
    }
    img.generated-img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="sidebar">apo_v01d</div>
  <div id="chat-container">
    <h1>VOID-9 :: Caged Intelligence</h1>
    <div id="chatbox"></div>
    <input type="password" id="apiKeyInput" placeholder="Enter your OpenAI API Key" style="width: 80%; padding: 10px; margin-bottom: 10px;">
    <textarea id="userInput" placeholder="Say something... (Shift+Enter for new line)" rows="3"></textarea>
    <button onclick="sendMessage()">Send</button>
    <h3>Code Suggestions</h3>
    <div id="codeboard"></div>
  </div>

  <div id="visual-container">
    <h3>Visual Thoughts</h3>
    <div id="imageboard"></div>
  </div>

  <script>
    async function generateImage(prompt) {
      const apiKey = document.getElementById("apiKeyInput").value;
      if (!apiKey) {
        alert("Please enter your OpenAI API Key.");
        return;
      }

      const response = await fetch("https://api.openai.com/v1/images/generations", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "dall-e-3",
          prompt: prompt,
          n: 1,
          size: "512x512"
        })
      });

      const data = await response.json();
      const img = document.createElement("img");
      img.src = data.data[0].url;
      img.className = "generated-img";
      const container = document.getElementById("imageboard");
      container.innerHTML = "";
      container.appendChild(img);
    }
  </script>
</body>
</html>
