<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC Heatmap + Menu</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      position: relative;
    }

    h1 {
      text-align: center;
      font-weight: 300;
      margin-top: 20px;
    }

    #heatmap {
      width: 100%;
      height: 60vh;
    }

    .info {
      margin-top: 20px;
      padding: 15px;
      background: #222;
      border-radius: 8px;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #aaa;
      text-decoration: none;
    }
    .back:hover { color: white; }

    /* MENU */
    .menu-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 999;
      transition: background 0.3s;
    }
    .menu-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .menu-content {
      position: fixed;
      top: 60px;
      right: 20px;
      background: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
      width: 220px;
      z-index: 999;
    }

    .menu-content button {
      background: #333;
      border: none;
      padding: 10px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu-content button:hover {
      background: #555;
    }

    .menu-content input[type="date"] {
      background: #222;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      width: 100%;
    }

    .custom-dates {
      display: none;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="menu-button" onclick="toggleMenu()">â˜° Period</div>

  <div class="menu-content" id="menu">
    <button onclick="selectPeriod('week')">This Week</button>
    <button onclick="selectPeriod('month')">This Month</button>
    <button onclick="selectPeriod('year')">This Year</button>
    <button onclick="toggleCustomDates()">Custom</button>

    <div class="custom-dates" id="customDates">
      <input type="date" id="from" min="2020-01-01" max="2030-01-01">
      <input type="date" id="to" min="2020-01-01" max="2030-01-01">
    </div>
  </div>

  <div class="container">
    <h1>ðŸ”¥ BTC Heatmap</h1>
    <div id="heatmap"></div>
    <div class="info">
      <p><strong>Analysis:</strong> Bullish for the next hour Â· Bullish for the day</p>
      <p><strong>Whale Alert:</strong> Someone bought 100K BTC</p>
    </div>
    <a href="/index.html" class="back">&larr; Return to Main Page</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    function toggleCustomDates() {
      const custom = document.getElementById("customDates");
      custom.style.display = custom.style.display === "flex" ? "none" : "flex";
    }

    function selectPeriod(period) {
      alert("Selected period: " + period);
      // hook your logic here
    }

    const z = Array.from({ length: 7 }, () =>
      Array.from({ length: 24 }, () => Math.random() * 100)
    );

    const data = [{
      z: z,
      x: Array.from({ length: 24 }, (_, i) => `${i}:00`),
      y: ['Sun', 'Sat', 'Fri', 'Thu', 'Wed', 'Tue', 'Mon'],
      type: 'heatmap',
      colorscale: 'YlOrRd'
    }];

    const layout = {
      margin: { t: 30 },
      paper_bgcolor: '#111',
      plot_bgcolor: '#111',
      font: { color: 'white' },
      xaxis: { title: 'Hour (UTC)' },
      yaxis: { title: 'Day of Week' }
    };

    Plotly.newPlot('heatmap', data, layout);
  </script>
</body>
</html>
